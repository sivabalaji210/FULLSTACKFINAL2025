<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT STYLING IN CSS</title>
    <style>
        p{
            text-align: center;
            text-decoration: double;
            letter-spacing: 10px;
            text-decoration-line: underline;
        }
    </style>
</head>
<body>
    <h1>The text styling in css playing an important role in html webpage</h1>
    <p>metlpalli sivabalaji</p>
</body>
</html>
