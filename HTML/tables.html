<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table,th,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h3>the tabels are play an important role in html the following are the student data and marks</h3>
    <table>
        <tr>
            <th>sl.no</th>
            <th>name</th>
            <th>marks total</th>
        </tr>
        <tr>
            <td>1</td>
            <td>balaji</td>
            <td>464</td>
        </tr>
        <tr>
            <td>2</td>
            <td>siva</td>
            <td>500</td>
        </tr>
        <tr>
            
            <td colspan="2">total marks</td>
            <td style="background-color: blueviolet;">964</td>
        </tr>
    </table>
</body>
</html>
